Conditions:
  IsCNRegion: !Or
    - !Equals
      - !Ref 'AWS::Region'
      - cn-north-1
    - !Equals
      - !Ref 'AWS::Region'
      - cn-northwest-1
  LaunchInstances: !Equals
    - !Ref 'IsFargate'
    - 'false'
  CreateVpcResources: !Equals
    - !Ref 'VpcId'
    - ''
  CreateSecurityGroup: !And
    - !Condition 'LaunchInstances'
    - !Equals
      - !Join
        - ''
        - !Ref 'SecurityGroupIds'
      - ''
  CreateEC2LCWithKeyPair: !And
    - !Condition 'LaunchInstances'
    - !Not
      - !Equals
        - !Ref 'KeyName'
        - ''
  UseSpecifiedVpcAvailabilityZones: !Not
    - !Equals
      - !Join
        - ''
        - !Ref 'VpcAvailabilityZones'
      - ''
  CreateEcsInstanceRole: !And
    - !Condition 'LaunchInstances'
    - !Equals
      - !Ref 'InstanceRole'
      - ''
  UseSpotInstances: !Not
    - !Equals
      - !Ref 'SpotPrice'
      - 0
Resources:
  ECSCLUSTER:
    Type: AWS::ECS::Cluster
    Properties: 
#      ClusterName: !Ref ECSCluster
      ClusterName: !Ref AWS::StackName

  Vpc:
    Condition: CreateVpcResources
    Type: AWS::EC2::VPC
    Properties:
      EnableDnsSupport: true
      EnableDnsHostnames: true
      CidrBlock: !FindInMap
        - VpcCidrs
        - vpc
        - cidr
      Tags: []
  PubSubnetAz1:
    Condition: CreateVpcResources
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref 'Vpc'
      CidrBlock: !FindInMap
        - VpcCidrs
        - pubsubnet1
        - cidr
      Tags: []
      AvailabilityZone: !If
        - UseSpecifiedVpcAvailabilityZones
        - !Select
          - '0'
          - !Ref 'VpcAvailabilityZones'
        - !Select
          - '0'
          - !GetAZs
            Ref: AWS::Region
  PubSubnetAz2:
    Condition: CreateVpcResources
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref 'Vpc'
      CidrBlock: !FindInMap
        - VpcCidrs
        - pubsubnet2
        - cidr
      Tags: []
      AvailabilityZone: !If
        - UseSpecifiedVpcAvailabilityZones
        - !Select
          - '1'
          - !Ref 'VpcAvailabilityZones'
        - !Select
          - '1'
          - !GetAZs
            Ref: AWS::Region
  PrivSubnetAz1:
    Condition: CreateVpcResources
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref 'Vpc'
      CidrBlock: !FindInMap
        - VpcCidrs
        - privsubnet1
        - cidr
      Tags: []
      AvailabilityZone: !If
        - UseSpecifiedVpcAvailabilityZones
        - !Select
          - '0'
          - !Ref 'VpcAvailabilityZones'
        - !Select
          - '0'
          - !GetAZs
            Ref: AWS::Region
  PrivSubnetAz2:
    Condition: CreateVpcResources
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref 'Vpc'
      CidrBlock: !FindInMap
        - VpcCidrs
        - privsubnet2
        - cidr
      Tags: []
      AvailabilityZone: !If
        - UseSpecifiedVpcAvailabilityZones
        - !Select
          - '1'
          - !Ref 'VpcAvailabilityZones'
        - !Select
          - '1'
          - !GetAZs
            Ref: AWS::Region
  InternetGateway:
    Condition: CreateVpcResources
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags: []
  AttachGateway:
    Condition: CreateVpcResources
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref 'Vpc'
      InternetGatewayId: !Ref 'InternetGateway'
  RouteViaIgw:
    Condition: CreateVpcResources
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref 'Vpc'
      Tags: []
  PublicRouteViaIgw:
    Condition: CreateVpcResources
    DependsOn: AttachGateway
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref 'RouteViaIgw'
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: !Ref 'InternetGateway'
  PubSubnet1RouteTableAssociation:
    Condition: CreateVpcResources
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref 'PubSubnetAz1'
      RouteTableId: !Ref 'RouteViaIgw'
  PubSubnet2RouteTableAssociation:
    Condition: CreateVpcResources
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref 'PubSubnetAz2'
      RouteTableId: !Ref 'RouteViaIgw'

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Condition: CreateVpcResources
    Properties:
      VpcId: !Ref 'Vpc'
      Tags: []
  PrivateRoute1:            # Private route table can access web via NAT (created below)
    Type: AWS::EC2::Route
    Condition: CreateVpcResources
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      # We are using a NAT Gateway, route traffic through the NAT Gateway:
      NatGatewayId:  !Ref NATGateway
  PrivateSubnetARouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Condition: CreateVpcResources
    Properties:
      SubnetId: !Ref PrivSubnetAz1
      RouteTableId: !Ref PrivateRouteTable
  PrivateSubnetBRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Condition: CreateVpcResources
    Properties:
      SubnetId: !Ref PrivSubnetAz2
      RouteTableId: !Ref PrivateRouteTable
  
  NATGateway:
    Type: AWS::EC2::NatGateway
    Condition: CreateVpcResources
    Properties: 
      AllocationId: !GetAtt ElasticIPAddress.AllocationId
      SubnetId: !Ref  PubSubnetAz1
      Tags: 
      - Key: Name
        Value: !Sub NAT-${AWS::StackName}
  ElasticIPAddress:
    Type: AWS::EC2::EIP
    Condition: CreateVpcResources
    Properties:
      Domain: Vpc

  EcsSecurityGroup:
    Condition: CreateSecurityGroup
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ECS Allowed Ports
      Tags: []
      VpcId: !If
        - CreateVpcResources
        - !Ref 'Vpc'
        - !Ref 'VpcId'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: !Ref 'EcsPort'
          ToPort: !Ref 'EcsPort'
          CidrIp: !Ref 'SourceCidr'
  FargateSecurityGroup:
    Condition: CreateSecurityGroup
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Fargate SG allow traffic from within VPC
      Tags: []
      VpcId: !If
        - CreateVpcResources
        - !Ref 'Vpc'
        - !Ref 'VpcId'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 0
          ToPort: 65535
          CidrIp: !FindInMap
            - VpcCidrs
            - vpc
            - cidr
  EcsInstanceRole:
    Condition: CreateEcsInstanceRole
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - !If
                  - IsCNRegion
                  - ec2.amazonaws.com.cn
                  - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceforEC2Role
  EcsInstanceProfile:
    Condition: LaunchInstances
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - !If
          - CreateEcsInstanceRole
          - !Ref 'EcsInstanceRole'
          - !Ref 'InstanceRole'
  EcsInstanceLc:
    Condition: LaunchInstances
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      ImageId: !Ref 'EcsAmiId'
      BlockDeviceMappings: 
      - DeviceName: "/dev/xvdf"
        Ebs: 
          DeleteOnTermination: false
          Encrypted: false
          SnapshotId: !Ref EBSSnapshotID
          VolumeType: gp2
      InstanceType: !Ref 'EcsInstanceType'
      SpotPrice: !If
        - UseSpotInstances
        - !Ref 'SpotPrice'
        - !Ref 'AWS::NoValue'
      AssociatePublicIpAddress: !Ref 'AssociatePublicIpAddress'
      IamInstanceProfile: !Ref 'EcsInstanceProfile'
      KeyName: !If
        - CreateEC2LCWithKeyPair
        - !Ref 'KeyName'
        - !Ref 'AWS::NoValue'
      SecurityGroups: !If
        - CreateSecurityGroup
        - - !Ref 'EcsSecurityGroup'
        - !Ref 'SecurityGroupIds'
      UserData: 
        'Fn::Base64': !Sub |
          #!/bin/bash -ex
          echo "ECS_CLUSTER=${AWS::StackName}" >> /etc/ecs/ecs.config
          sudo yum install -y aws-cfn-bootstrap
          sudo ls /opt/aws/bin
          ## Wait for EBS mount to become available
          while [ ! -e /dev/xvdf ]; do echo waiting for /dev/xvdf to attach; sleep 10; done
          # sudo mkfs -t ext4 /dev/xvdf
          sudo mkdir -p /mnt
          sudo mount /dev/xvdf /mnt
          sudo rm -rf /var/lib/docker/volumes
          sudo ln -s /mnt/volumes /var/lib/docker
          #notify CF Stack that the instance is up and running, so the process can continue
          /opt/aws/bin/cfn-signal -s true --stack ${AWS::StackName} --resource EcsInstanceAsg --region ${AWS::Region}
          
  EcsInstanceAsg:
    Condition: LaunchInstances
    Type: AWS::AutoScaling::AutoScalingGroup
    CreationPolicy:
        ResourceSignal:
          Count: 1
          Timeout: "PT25M"
    UpdatePolicy:
      AutoScalingScheduledAction:
        IgnoreUnmodifiedGroupSizeProperties: 'true'
      AutoScalingRollingUpdate:
        MinInstancesInService: '1'
        MaxBatchSize: '2'
        PauseTime: PT1M
        WaitOnResourceSignals: 'true'
    Properties:
      VPCZoneIdentifier: !If
        - CreateVpcResources
        - - !Join
            - ','
            - - !Ref 'PubSubnetAz1'
              - !Ref 'PubSubnetAz2'
        - !Ref 'SubnetIds'
      LaunchConfigurationName: !Ref 'EcsInstanceLc'
      MinSize: '0'
      MaxSize: !Ref 'AsgMaxSize'
      DesiredCapacity: !Ref 'AsgMaxSize'
      Tags:
        - Key: Name
          Value: !Join
            - ""
            - - EC2 Instance-
              - Ref: AWS::StackName
          PropagateAtLaunch: true

  #adding a NLB  in the Public Subnets. It will be used for registering the NGINX proxy and add a  route in route53 to access the ECS Cluster from outside

  LeandaLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Type: network
      Name: !Join
        - ""
        - - LoadBalancer-
          - Ref: AWS::StackName
      Subnets:
        - !Ref PubSubnetAz1
        - !Ref PubSubnetAz2

#adding a listener on port 80 (Leanda traffic is HTTP not HTTPS, correct?) for the NLB. This will be used for a target group
  NginxListener:
    DependsOn:
      - NginxTargetGroup
      - LeandaLoadBalancer
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
      - Type: forward
        TargetGroupArn:
          Ref: NginxTargetGroup
      LoadBalancerArn:
        Ref: LeandaLoadBalancer
      Port: '80'
      Protocol: TCP
#target group for the NGIX service with minimum 1 listener
  NginxTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name:  !Join
        - ""
        - - NginxTG-
          - Ref: AWS::StackName
      Port: 80
      Protocol: TCP
      TargetType: ip
      VpcId: !Ref Vpc

  Route53RecordSet:
    Type: AWS::Route53::RecordSet
    Properties: 
      Name: !Join
        - ""
        - - 'api.'
          - Ref: AWS::StackName
          - '.leanda.io'
      HostedZoneId: Z1Y0U0YW8WMREP
      Type: A
      AliasTarget: 
        DNSName: !GetAtt LeandaLoadBalancer.DNSName
        HostedZoneId: !GetAtt LeandaLoadBalancer.CanonicalHostedZoneIDe


Outputs:
  VPC:
    Description: VPC of the base network
    Value: !Ref Vpc
    Export:
      Name: !Sub ${AWS::StackName}-VPC
  PublicSubnetA:
    Description: First Public Subnet
    Condition: CreateVpcResources
    Value: !Ref PubSubnetAz1
    Export:
      Name: !Sub ${AWS::StackName}-PubSubnetAz1
  PublicSubnetB:
    Description: Second Public Subnet
    Condition: CreateVpcResources
